<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
  
</style>
</head>
<body>
  <div class="container  border border-5 text-center mt-5" style="height: 400px; width: 300px; background-color: rgb(170, 170, 170); box-shadow: 20px 20px 10px ;">
    <div class = "title mt-4" style="font-weight: bold;">  
       <strong>CALCULATOR</strong>
    </div><br>
<div class="calculator">
  <input type="text" id="display" disabled style="box-shadow: 10px 10px 5px; font-weight: bold; background-color: rgb(235, 247, 247);">
  <div class="row mt-5">
    <div class="col"><button class="number" value="7" style="border-radius: 15%;">7</button></div>
  <div class="col"><button class="number" value="8" style="border-radius: 15%;">8</button></div>
  <div class="col"><button class="number" value="9" style="border-radius: 15%;">9</button></div>
  <div class="col"><button class="operator" value="/" style="border-radius: 15%;">/</button></div>
</div><br>
<div class="row">
  <div class="col"><button class="number" value="4" style="border-radius: 15%;">4</button></div>
  <div class="col"><button class="number" value="5" style="border-radius: 15%;">5</button></div>
  <div class="col"><button class="number" value="6" style="border-radius: 15%;">6</button></div>
  <div class="col"><button class="operator" value="*" style="border-radius: 15%;">*</button></div>
</div><br>
<div class="row">
  <div class="col"><button class="number" value="3" style="border-radius: 15%;">3</button></div>
  <div class="col"><button class="number" value="2" style="border-radius: 15%;">2</button></div>
  <div class="col"><button class="number" value="1" style="border-radius: 15%;">1</button></div>
  <div class="col"><button class="operator" value="-" style="border-radius: 15%;">-</button></div>
</div><br>
<div class="row">
  <div class="col"><button class="number" value="0" style="border-radius: 15%;">0</button></div>
  <div class="col"><button id="clear" style="border-radius: 15%;">C</button></div>
  <div class="col"><button id="calculate" style="border-radius: 15%;">=</button></div>
  <div class="col"><button class="operator" value="+" style="border-radius: 15%;">+</button></div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function(){
    $('.number').on('click', function(){
      var value = $(this).val();
      $('#display').val(function(i, oldval) {
        return oldval + value;
      });
    });

    $('.operator').on('click', function(){
      var value = $(this).val();
      $('#display').val(function(i, oldval) {
        return oldval + ' ' + value + ' ';
      });
    });

    $('#clear').on('click', function(){
      $('#display').val('');
    });

    $('#calculate').on('click', function(){
      var expression = $('#display').val();
      try {
        var result = eval(expression);
        $('#display').val(result);
      } catch (error) {
        $('#display').val('Error');
      }
    });
  });
</script>

</body>
</html>
