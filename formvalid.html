<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form Validtaion</title>
</head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for validation feedback */
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Form Validation</h1>
    <form id="myForm" class="was-validated">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
        <div class="invalid-feedback">
          Please enter your name.
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function() {
      // JavaScript (jQuery) for custom form validation
      $('#myForm').on('submit', function(event) {
        // Prevent the form from submitting by default
        event.preventDefault();
        // Check if the form is valid
        if (this.checkValidity() === false) {
          event.stopPropagation();
        } else {
          // Form is valid, perform your action (e.g., AJAX submission)
          alert('Form submitted successfully!');
        }
        // Add Bootstrap's was-validated class to enable validation styles
        $(this).addClass('was-validated');
      });

      // Clear validation styles when input fields are changed
      $('#myForm input').on('input', function() {
        $(this).removeClass('is-valid');
        $(this).removeClass('is-invalid');
      });

      // Customize validation feedback
      $('#name').on('input', function() {
        if ($(this).val().trim().length > 0) {
          $(this).addClass('is-valid');
          $(this).removeClass('is-invalid');
        } else {
          $(this).addClass('is-invalid');
          $(this).removeClass('is-valid');
        }
      });

      $('#email').on('input', function() {
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailPattern.test($(this).val())) {
          $(this).addClass('is-valid');
          $(this).removeClass('is-invalid');
        } else {
          $(this).addClass('is-invalid');
          $(this).removeClass('is-valid');
        }
      });
    });
  </script>
</body>
</html>
