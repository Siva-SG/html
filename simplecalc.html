<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator with Data Table</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    input[type="number"] {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
    }
    .button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Calculator</h2>
<div>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1">
</div>
<div>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2">
</div>
<div>
    <button class="button" onclick="add()">Add</button>
    <button class="button" onclick="subtract()">Subtract</button>
    <button class="button" onclick="multiply()">Multiply</button>
    <button class="button" onclick="divide()">Divide</button>
</div>
<table id="calculationTable">
    <thead>
        <tr>
            <th>Operation</th>
            <th>Result</th>
        </tr>
    </thead>
    <tbody>
        <!-- Results will be dynamically added here -->
    </tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function add() {
    calculate('Addition', '+');
}

function subtract() {
    calculate('Subtraction', '-');
}

function multiply() {
    calculate('Multiplication', '*');
}

function divide() {
    calculate('Division', '/');
}

function calculate(operation, operator) {
    var num1 = parseFloat($('#num1').val());
    var num2 = parseFloat($('#num2').val());
    var result;

    if (!isNaN(num1) && !isNaN(num2)) {
        switch (operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = 'Infinity';
                }
                break;
        }

        $('#calculationTable tbody').append('<tr><td>' + operation + '</td><td>' + result + '</td></tr>');
    } else {
        alert('Please enter valid numbers');
    }
}
</script>

</body>
</html>
